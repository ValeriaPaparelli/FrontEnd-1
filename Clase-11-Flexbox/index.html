<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Flexbox</title>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="./img/Logo.png" alt="">
        </div>
        <div class="nav-container">
            <ul class="nav">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </div>
    </header>
    <main class="container">
        <div class="img-section-left">
            <h2 class="title-left">Envío gratis <span class="id-title-left">comprando </span>2 pizzas</h2>
        </div>
        <div class="container-right">
            <div class="title-right">
                <h2 class="title-section-right">Podio de pizzas</h2>
            </div>
            <div class="container-pizzas">
                <div class="top">
                    <h2>Pizzas top 5</h2>
                    <ol class="list-pizzas">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morrón</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div> 
                <div class="top-image">
                    <img class="img-section-right" src="./img/PizzaFalling.jpg" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <img class="logo" src="./img/Logo.png" alt="">
        </div>
        <div>
            <ul class="nav nav-footer">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </div>
    </footer>
</body>
</html>
